<!--   
	Project: Trackit Diet/Symptoms tracker
-->
<!DOCTYPE html>
<html lang="en" ng-app="TrackIt">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width">
	<title>TrackIt</title>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.css">
	<link href="css/main.css" type="text/css" rel="stylesheet"/>
</head>

<body>

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>TrackIt</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/ic_more_vert_white_24px.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always" md-swipe-content>
      <md-tab label="diary">
        <md-content class="md-padding">
        
		    <md-whiteframe md-ink-ripple class="md-whiteframe-1dp" flex="100" layout="column" layout-align="center center" opened="true">
				<div class="card-header" layout="row" layout-align="space-between"><span>Sunday, December 20</span><span flex></span><md-icon md-svg-icon="img/ic_keyboard_arrow_up_black_24px.svg" class="close-card-icon"></md-icon></div>
				<md-list class='card-content'>
				  <md-list-item class="md-2-line">
				    <div layout="row" flex="100"><span class="time md-caption" flex="15">9:48</span><md-whiteframe flex="85" md-ink-ripple class='md-whiteframe-1dp diary-item md-body-1'>
				    	<div layout="row" layout-align="space-between center" flex="100">
				    		<div layout="column">
						    	<span>Tea</span>
						    	<span>Cheese Sandwich</span>
					    	</div>
					    	<img src="http://placehold.it/50">
				    	</div>
				    </md-whiteframe></div>
				  </md-list-item>
				  <md-list-item class="md-2-line">
				    <div layout="row" flex="100"><span class="time md-caption" flex="15">11:48</span><md-whiteframe flex="85" md-ink-ripple class='md-whiteframe-1dp diary-item md-body-1'>
				    	<div layout="row" layout-align="space-between center" flex="100">
				    		<div layout="column">
						    	<span>Latte Macchiato</span>
					    	</div>
					    	<img src="http://placehold.it/50">
				    	</div>
				    </md-whiteframe></div>
				  </md-list-item>
				  <md-list-item class="md-2-line">
				    <div layout="row" flex="100"><span class="time md-caption" flex="15">12:11</span><md-whiteframe flex="85" md-ink-ripple class='md-whiteframe-1dp diary-item md-body-1'>
				    	<div layout="row" layout-align="space-between center" flex="100">
				    		<div layout="column">
						    	<span>Bloating</span>
					    	</div>
					    	<img src="http://placehold.it/50">
				    	</div>
				    </md-whiteframe></div>
				  </md-list-item>
				  <md-list-item class="md-2-line">
				    <div layout="row" flex="100"><span class="time md-caption" flex="15">12:48</span><md-whiteframe flex="85" md-ink-ripple class='md-whiteframe-1dp diary-item md-body-1'>
				    	<div layout="row" layout-align="space-between center" flex="100">
				    		<div layout="column">
						    	<span>Pasta Risotto</span>
						    	<span>Fried Vegetables</span>
					    	</div>
					    	<img src="http://placehold.it/50">
				    	</div>
				    </md-whiteframe></div>
				  </md-list-item>
				</md-list>
			</md-whiteframe>

        </md-content>
      </md-tab>
      <md-tab label="results">
        <md-content class="md-padding">

        <md-fab-speed-dial md-direction="right" class="md-fling">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-warn">
            <md-icon md-svg-src="img/ic_keyboard_arrow_up_black_24px.svg"></md-icon>
          </md-button>
        </md-fab-trigger>

        <md-fab-actions>
          <md-button aria-label="twitter" class="md-fab md-raised md-mini">
            <md-icon md-svg-src="img/ic_keyboard_arrow_up_black_24px.svg"></md-icon>
          </md-button>
          <md-button aria-label="facebook" class="md-fab md-raised md-mini">
            <md-icon md-svg-src="img/ic_keyboard_arrow_up_black_24px.svg"></md-icon>
          </md-button>
          <md-button aria-label="Google hangout" class="md-fab md-raised md-mini">
            <md-icon md-svg-src="img/ic_keyboard_arrow_up_black_24px.svg"></md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>

        <!-- Results tab content -->
        </md-content>
      </md-tab>
    </md-tabs>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
