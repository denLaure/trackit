	Project: Trackit Diet/Symptoms tracker
-->
<!DOCTYPE html>
<html lang="en" ng-app="TrackIt">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width">
	<title>TrackIt</title>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.css">
	<link href="css/main.css" type="text/css" rel="stylesheet"/>
</head>

<body>

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>
          <span>TrackIt</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/ic_more_vert_white_24px.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always" md-swipe-content>
      <md-tab label="diary">
        <md-content class="md-padding">
        
		    <md-whiteframe md-ink-ripple class="md-whiteframe-1dp" flex="100" layout="column" layout-align="center center">
				<div class="card-header" layout="row" layout-align="space-between"><span>December 20</span><span flex></span><md-icon md-svg-icon="img/ic_keyboard_arrow_up_black_24px.svg" class="close-card-icon"></md-icon></div>
			 </md-whiteframe>
      </md-content>
      </md-tab>
      <md-tab label="results">
        <md-content class="md-padding">
        <!-- Results tab content -->
        </md-content>
      </md-tab>
    </md-tabs>

        <!--Speed dial FAB Button -->
      <md-fab-speed-dial md-direction="up" class="md-fling md-fab-bottom-right">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-warn">
            <md-icon md-svg-src="img/ic_add_white_24px.svg"></md-icon>
          </md-button>
        </md-fab-trigger>

        <md-fab-actions>
          <md-button aria-label="Symptom" class="md-fab md-raised md-mini">
            <md-tooltip md-direction="left" md-visible="true"> Symptom</md-tooltip>
            <md-icon md-svg-src="img/ic_error_outline_white_24px.svg"></md-icon> 
          </md-button>
          <md-button aria-label="Meal" class="md-fab md-raised md-mini">
            <md-tooltip md-direction="left" md-visible="true ">Meal</md-tooltip>
            <md-icon md-svg-src="img/ic_restaurant_menu_white_24px.svg"></md-icon>
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.js"></script>
	<script src="js/app.js"></script>

</body>

</html>
