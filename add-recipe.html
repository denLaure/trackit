<!DOCTYPE html>
<html lang="en" ng-app="TrackIt">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width">
  <title>TrackIt</title>

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.css">
  <link href="css/main.css" type="text/css" rel="stylesheet"/>
</head>

<body ng-controller="AppCtrl">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button href="food.html" class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/ic_arrow_back_white_24px.svg"></md-icon>
        </md-button>
        <h2>
          <span>New Recipe</span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <div layout="row" layout-margin>
      <md-input-container flex="100">
          <label>Recipe Name</label>
          <input ng-model="user.firstName">
      </md-input-container>
    </div>
    <div layout"row" layout-margin>
            <h4>Ingredients</h4>
    <md-divider></md-divider>
    </div>

    <div layout="row" layout-align="end end">
      <md-button href="drinks.html" class="md-raised" layout-fill>
        <md-icon md-svg-icon="img/ic_add_black_24px.svg" class="close-card-icon"></md-icon>
        Add Ingredient
      </md-button>
    </div>


    <div layout="column" layout-align="end end">
      <div flex></div>
      <div layout="row" layout-align="end end">
        <md-button class="md-raised md-primary"> Cancel </md-button>
        <md-button class="md-raised md-primary"> Save </md-button>
      </div>
    </div>


  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
