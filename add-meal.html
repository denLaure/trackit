<!DOCTYPE html>
<html lang="en" ng-app="TrackIt">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width">
	<title>TrackIt</title>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.css">
	<link href="css/main.css" type="text/css" rel="stylesheet"/>
</head>

<body>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
        <span>TrackIt</span>
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="More">
        <md-icon md-svg-icon="img/ic_more_vert_white_24px.svg"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always" md-swipe-content>
    <md-tab label="Tab1">
      <md-content class="md-padding">
      <h3 style="text-align:center">Products</h3>

      <!--this is the grid for the categories 2 per row -->
      <md-grid-list md-cols="2" md-gutter="1em" md-row-height="4:3">

        <md-grid-tile>
          <img src="img/categories/potatoes-vegetables-fruit.png"> 
          <md-grid-tile-footer><h3>Potatoes, Vegetables and Fruit</h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile>
          <img src="img/categories/bakery.png"> 
          <md-grid-tile-footer><h3>Bakery</h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile>
          <img src="img/categories/pasta-rice.png"> 
          <md-grid-tile-footer><h3>Pasta and Rice </h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile>
          <img src="img/categories/meat-chicken.png"> 
          <md-grid-tile-footer><h3>Meat and Chicken</h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile>
          <img src="img/categories/dairy-eggs.png"> 
          <md-grid-tile-footer><h3>Dairy and Eggs</h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile>
          <img src="img/categories/wine.png"> 
          <md-grid-tile-footer><h3>Alcoholic Beverages</h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile>
          <img src="img/categories/candy-cookies.png"> 
          <md-grid-tile-footer><h3>Candy and Cookies</h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile>
          <img src="img/categories/cheese-charcuterie.png"> 
          <md-grid-tile-footer><h3>Cheese and Charcuterie</h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile>
          <img src="img/categories/soda-juices-coffee-tea.png"> 
          <md-grid-tile-footer><h3>Soda,Juice, Coffee and Tea</h3></md-grid-tile-footer>
        </md-grid-tile>

        <md-grid-tile>
          <img src="img/categories/soda-juices-coffee-tea.png"> 
          <md-grid-tile-footer><h3>Soups and Sauces</h3></md-grid-tile-footer>
        </md-grid-tile>

        </md-grid-list>

      </md-content>
    </md-tab>
    <md-tab label="Tab2">
      <md-content class="md-padding">
      </md-content>
    </md-tab>
  </md-tabs>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
