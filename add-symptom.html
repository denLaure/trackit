<!--   
    Project: Trackit Diet/Symptoms tracker
-->
<!DOCTYPE html>
<html lang="en" ng-app="TrackIt">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <title>TrackIt</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.css">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
</head>

<body>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button href="index.html" class="md-icon-button" aria-label="More">
        <md-icon md-svg-icon="img/ic_clear_white_24px.svg"></md-icon>
      </md-button>
      <h2>
        <span>Add Symptom</span>
      </h2>
    </div>
  </md-toolbar>

  <md-content flex="90" layout-margin>
    <div layout="row" layout-align="space-between start">
      <div flex="30">
        <md-datepicker ng-model="date" md-placeholder="Enter date"></md-datepicker>
      </div>
      <div flex="30">
        <md-input-container>
          <label>Time</label>
          <input name="time" ng-model="time" placeholder="17:45" 
          required ng-pattern="/^[0-9]{2:2}$/"></input>
        </md-input-container>
      </div>
    </div>

    <div layout="row">
        <span flex>What did you feel:</span>
    </div>
    <div layout="row">
        <md-checkbox flex="50" aria-label="Nausea">Nausea</md-checkbox>
        <md-checkbox flex="50" aria-label="Hayfewer">Hayfewer</md-checkbox>
    </div>
    <div layout="row">
        <md-checkbox flex="50" aria-label="Vomiting">Vomiting</md-checkbox>
        <md-checkbox flex="50" aria-label="Heartburn">Heartburn</md-checkbox>
    </div>
    <div layout="row">
        <md-checkbox flex="50" aria-label="Diarrhea">Diarrhea</md-checkbox>
        <md-checkbox flex="50" aria-label="Cramps">Cramps</md-checkbox>
    </div>
    <div layout="row">
        <md-checkbox flex="50" aria-label="Stomach pain">Stomach pain</md-checkbox>
        <md-checkbox flex="50" aria-label="Bloating">Bloating</md-checkbox>
    </div>
    <div layout="row">
        <md-checkbox flex="50" aria-label="Headache">Headache</md-checkbox>
        <md-checkbox flex="50" aria-label="Other">Other</md-checkbox>
    </div>

    <div layout="row">
        <span flex>Severity:</span>
    </div>
    <div layout="row">
        <md-slider flex-offset="5" flex="90"></md-slider>
    </div>
    <div layout="row">
        <span flex>Low</span><span flex></span><span style="text-align: right;" flex>Strong</span>
    </div>

    <div layout="row" class="buttons-box">
        <span flex></span>
        <md-button href="index.html" class="md-raised md-primary">Cancel</md-button>
        <md-button href="index.html" class="md-raised md-primary">Save</md-button>
    </div>

  </md-content>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
