<!--   
    Project: Trackit Diet/Symptoms tracker
-->
<!DOCTYPE html>
<html lang="en" ng-app="TrackIt">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width">
    <title>TrackIt</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.css">
    <link href="css/main.css" type="text/css" rel="stylesheet"/>
</head>

<body ng-controller="AppCtrl">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button href="index.html" class="md-icon-button" aria-label="More">
        <md-icon md-svg-icon="img/ic_arrow_back_white_24px.svg"></md-icon>
      </md-button>
      <h2>
        <span id="toolbarTitle"></span>
      </h2>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="More">
        <md-icon md-svg-icon="img/ic_more_vert_white_24px.svg"></md-icon>
      </md-button>
    </div>
  </md-toolbar>

  <md-content layout-margin>
  <div layout="row" layout-align="space-around center">
    <div flex="80">
      <md-progress-linear md-mode="determinate" value="{{percents}}">
    </div>
    <span flex></span>
    <div flex="10">
      <p id="percentsText"></p>
    </div>
  </div>
  <p>
    {{percents}}% of the time you consume food & drinks containing {{meal}}, you feel bad. We suggest to avoid it.
  </p>
  </br>
  <h3>Days when {{meal}} caused problems</h3>
  <md-divider ></md-divider>
  <img style="max-width: 100%;" src="img/calendar.png">
  </br>
  <h3>Monthly trends</h3>
  <md-divider ></md-divider>
  <img style="max-width: 100%;" src="img/graph.png">
  </md-content>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.js"></script>
  <script src="js/meal-statistics.js"></script>

</body>

</html>
