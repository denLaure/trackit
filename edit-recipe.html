<!DOCTYPE html>
<html lang="en" ng-app="TrackIt">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width">
  <title>TrackIt</title>

  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.css">
  <link href="css/main.css" type="text/css" rel="stylesheet"/>
</head>

<body ng-controller="AppCtrl">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button href="cheese-sandwich.html" class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/ic_arrow_back_white_24px.svg"></md-icon>
        </md-button>
        <h2>
          <span>Cheese Sandwich</span>
        </h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/ic_delete_white_24px.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content layout-margin>
      <h4>Ingredients</h4>
    <md-divider></md-divider>
    <md-list>

          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <div flex="90"><p>White Bread</p></div>
                <div flex="5"></div>
                <div flex="5"><md-icon md-svg-icon="img/ic_clear_black_24px.svg" class="close-card-icon"></md-icon></div>
              </div>
            </div>
          </md-list-item>
            
          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <div flex="90"><p>Cheese</p></div>
                <div flex="5"></div>
                <div flex="5"><md-icon md-svg-icon="img/ic_clear_black_24px.svg" class="close-card-icon"></md-icon></div>
              </div>
            </div>
          </md-list-item>

          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <div flex="90"><p>Butter</p></div>
                <div flex="5"></div>
                <div flex="5"><md-icon md-svg-icon="img/ic_clear_black_24px.svg" class="close-card-icon"></md-icon></div>
              </div>
            </div>
          </md-list-item>

          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <div flex="90"><p>Lettuce</p></div>
                <div flex="5"></div>
                <div flex="5"><md-icon md-svg-icon="img/ic_clear_black_24px.svg" class="close-card-icon"></md-icon></div>
              </div>
            </div>
          </md-list-item>

          <div layout="row" layout-align="center center">
            <md-button href="drinks.html" class="md-raised" layout-fill>
              <md-icon md-svg-icon="img/ic_add_black_24px.svg" class="close-card-icon"></md-icon>
              Add Ingredient
            </md-button>
          </div>

    </md-list>

    <div layout="row" layout-align="end end">
      <md-button class="md-raised md-primary"> Cancel </md-button>
      <md-button class="md-raised md-primary"> Update </md-button>
    </div>

  </md-content>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
