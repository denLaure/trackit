<!DOCTYPE html>
<html lang="en" ng-app="TrackIt">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width">
	<title>TrackIt</title>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.css">
	<link href="css/main.css" type="text/css" rel="stylesheet"/>
</head>

<body>

  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button href="food.html" class="md-icon-button" aria-label="Back">
        <md-icon md-svg-icon="img/ic_arrow_back_white_24px.svg"></md-icon>
      </md-button>
      <h2>
        <span>Bakery</span>
      </h2>
    </div>
  </md-toolbar>

  <div layout="column">

  <md-list>

    <md-list-item class="md-2-line">
      <img class="md-avatar" src="img/categories/bakery/brownbread.jpeg">
      <div class="md-list-item-text" layout="column">
        <h3>Brown Bread</h3>
      </div>
      <md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon>      
    </md-list-item>

    <md-divider ></md-divider>

    <md-list-item class="md-2-line">
      <img class="md-avatar" src="img/categories/bakery/whitebread.jpg">
      <div class="md-list-item-text" layout="column">
        <h3>White Bread</h3>
      </div>
      <md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon>      
    </md-list-item>

    <md-divider ></md-divider>

    <md-list-item class="md-2-line">
      <img class="md-avatar" src="img/categories/bakery/baguette.jpeg">
      <div class="md-list-item-text" layout="column">
        <h3>Baguette</h3>
      </div>
      <md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon>      
    </md-list-item>

    <md-divider ></md-divider>

    <md-list-item class="md-2-line">
      <img class="md-avatar" src="img/categories/bakery/croissant.png">
      <div class="md-list-item-text" layout="column">
        <h3>Croissant</h3>
      </div>
      <md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon>      
    </md-list-item>

    <md-divider ></md-divider>

    <md-list-item class="md-2-line">
      <img class="md-avatar" src="img/categories/bakery/ciabatta.jpeg">
      <div class="md-list-item-text" layout="column">
        <h3>Ciabatta</h3>
      </div>
      <md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon>      
    </md-list-item>

    <md-divider ></md-divider>

  </md-list>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
