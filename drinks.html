<!--   
	Project: Trackit Diet/Symptoms tracker
-->
<!DOCTYPE html>
<html lang="en" ng-app="TrackIt">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width">
	<title>TrackIt</title>

	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.css">
	<link href="css/main.css" type="text/css" rel="stylesheet"/>
</head>

<body ng-controller="AppCtrl">

  <md-toolbar>
    <div class="md-toolbar-tools">
      <md-button href="add-meal.html" class="md-icon-button" aria-label="More">
        <md-icon md-svg-icon="img/ic_arrow_back_white_24px.svg"></md-icon>
      </md-button>
      <h2>
        <span>Drinks</span>
      </h2>
    </div>
  </md-toolbar>

  <md-tabs md-dynamic-height md-border-bottom md-stretch-tabs="always" md-swipe-content>
<!--Most Used Tab-->
    <md-tab label="Most Used" md-on-select="onOtherTabSelected()">
      <md-content class="md-padding">
        <md-list>

          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <div flex="90"><span>Coffee</span></div>
                <div flex="5"></div>
                <div flex="5"><md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon></div>
              </div>
            </div>
          </md-list-item>
            
          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <div flex="90"><span>Green Tea</span></div>
                <div flex="5"></div>
                <div flex="5"><md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon></div>
              </div>
            </div>
          </md-list-item>

          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <div flex="90"><span>Coke</span></div>
                <div flex="5"></div>
                <div flex="5"><md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon></div>
              </div>
            </div>
          </md-list-item>

          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <div flex="90"><span>Fanta Orange</span></div>
                <div flex="5"></div>
                <div flex="5"><md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon></div>
              </div>
            </div>
          </md-list-item>
            
          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <div flex="90"><span>White Wine</span></div>
                <div flex="5"></div>
                <div flex="5"><md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon></div>
              </div>
            </div>
          </md-list-item>

          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <div flex="90"><span>Cappucino</span></div>
                <div flex="5"></div>
                <div flex="5"><md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon></div>
              </div>
            </div>
          </md-list-item>


        </md-list>

      </md-content>
    </md-tab>


    <md-tab label="Products" md-on-select="onOtherTabSelected()">
      <md-content class="md-padding">
        <h3 style="text-align:center">Products</h3>
      <!--this is the grid for the categories 2 per row -->
      <md-grid-list md-cols="2"  md-gutter="0.5em" md-row-height="200px">

        <md-grid-tile>
          <md-card layout-fill class="click-card">
            <img src="img/categories/drinks/tea-coffee.jpg">
            <p style="text-align:center">Tea and Cofee</p>
          </md-card>
        </md-grid-tile>
        <md-grid-tile>
          <md-card layout-fill>
            <img src="img/categories/drinks/juice.jpeg">
            <p style="text-align:center">Juice</p>
          </md-card>
        </md-grid-tile>
        <md-grid-tile>
          <md-card layout-fill>
            <img src="img/categories/drinks/soda.jpg">
            <p style="text-align:center">Soda</p>
          </md-card>
        </md-grid-tile>
        <md-grid-tile>
          <md-card layout-fill>
            <img src="img/categories/drinks/alcohol.jpg">
            <p style="text-align:center">Alcohol</p>
          </md-card>
        </md-grid-tile>       
        <md-grid-tile>    
      </md-grid-list>
    
      </md-content>
    </md-tab>
    <md-tab label="Recipes" md-on-select="onRecipesTabSelected()">
      <md-content class="md-padding">
        <md-list>

          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <div flex="90"><span>Rum-Cola</span></div>
                <div flex="5"></div>
                <div flex="5"><md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon></div>
              </div>
            </div>
          </md-list-item>
            
          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <div flex="90"><span>Irish Coffee</span></div>
                <div flex="5"></div>
                <div flex="5"><md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon></div>
              </div>
            </div>
          </md-list-item>

          <md-list-item class="md-2-line">
            <div class="md-list-item-text" layout="column">
              <div layout="row">
                <div flex="90"><span>Strawberry-Kiwi Smoothie</span></div>
                <div flex="5"></div>
                <div flex="5"><md-icon md-svg-icon="img/ic_add_box_black_24px.svg" class="close-card-icon"></md-icon></div>
              </div>
            </div>
          </md-list-item>
      </md-list>
      </md-content>
    </md-tab>
  </md-tabs>

  <md-fab-speed-dial id="fabButtonAddRecipe" class="md-fling md-fab md-fab-bottom-right">
    <md-fab-trigger>
      <md-button href="add-recipe.html" aria-label="edit" class="md-fab md-warn">
        <md-icon md-svg-src="img/ic_add_white_24px.svg"></md-icon>
      </md-button>
    </md-fab-trigger>
  </md-fab-speed-dial>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0-rc4/angular-material.min.js"></script>
  <script src="js/food.js"></script>

</body>

</html>
